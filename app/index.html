<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Add Material font (Roboto) and Material icon as needed -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <title>Compare Objects</title>
</head>

<body>
  <div class="text-center" id='buttonsDiv'>
    <h1>ðŸ’–Find MutualsðŸ’–</h1>
    <button class="button-red" role="button" data-toggle="modal" data-target="#myModal">Add A Friend</button>
    <button class="button-red" id='calculateButton'>Find Mutuals</button>
    <div class='friendsButtonsDivClass text-center' id='friendButtonsDiv'>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add A Person</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="input-group mb-3">
            <small>Add a person to your list of friends, using the "Add Friend" button to add another friend for
              them</small>
            <div class="input-group-prepend">
              <span class="input-group-text" id="personNameTitle">Person's Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1"
              id='newPersonName'>

          </div>
          <ul class="list-group text-center" id='listGroup'>
            <li class="list-group-item" id='listHeader'>Added Friends Will Appear Here</li>
          </ul>

          <div class="input-group mb-3" id='targetDiv'>

            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Friend's Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1"
              id='newFriendName'>


          </div>

          <button type="button" id='addFriend' class="btn btn-lg btn-block button-red">Add A Friend</button>
        </div>
        <div class="modal-footer">
          <button type="button" id='addPerson' class="btn button-red btn-lg btn-block" data-dismiss="modal">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./src/index.js"></script>
</body>

</html>
